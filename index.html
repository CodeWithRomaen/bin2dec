<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/style.css">
    <title>Binary to Decimal</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-container">
                <p class="title-text white" style="text-align: center; padding-top: 80px;">Binary to <br> Decimal Convertor</p>
            </div>
            <div class="form-container">
                <form>
                    <input type="text" placeholder="010010101">
                    <button>convert</button>
                </form>
            </div>

            <div class="results-container">
                <div class="binary">
                    <p class="small-text black">BINARY</p>
                    <p class="title-text black">0</p>
                </div>
                <div class="decimal">
                    <p class="small-text blue">DECIMAL</p>
                    <p class="title-text blue">0</p>
                </div>
            </div>

            <div class="creator">
                <p class="regular-text black">made by <a href="https://noodlesjs.dev/" target="_blank" class="text-regular blue">noodles</a></p>
            </div>
        </div>
    </div>
</body>
</html>
